<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <h4><span id="time-display">00:00:00</span></h4>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Hour</th>
            <th scope="col" colspan="2">Task</th>
            <th scope="col">Add Task</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">9:00 am</th>
            <td colspan="2">Mark</td>
            <td><button class="pure-button pure-button-active">+</button></td>
          </tr>
          <tr>
            <th scope="row">10:00 am</th>
            <td colspan="2">Jacob</td>
            <td><button class="pure-button pure-button-active">+</button></td>
          </tr>
          <tr>
            <th scope="row">11:00 am</th>
            <td colspan="2">Larry the Bird</td>
            <td><button class="pure-button pure-button-active">+</button></td>
          </tr>
          <tr>
            <th scope="row">12:00 pm</th>
            <td colspan="2">Larry the Bird</td>
            <td><button class="pure-button pure-button-active">+</button></td>
          </tr>
          <tr>
            <th scope="row">1:00 pm</th>
            <td colspan="2">Larry the Bird</td>
            <td><button class="pure-button pure-button-active">+</button></td>
          </tr>
          <tr>
            <th scope="row">2:00 pm</th>
            <td colspan="2">Larry the Bird</td>
            <td><button class="pure-button pure-button-active">+</button></td>
          </tr>
          <tr>
            <th scope="row">3:00 pm</th>
            <td colspan="2">Larry the Bird</td>
            <td><button class="pure-button pure-button-active">+</button></td>
          </tr>
          <tr>
            <th scope="row">4:00 pm</th>
            <td colspan="2">Larry the Bird</td>
            <td><button class="pure-button pure-button-active">+</button></td>
          </tr>
          <tr>
            <th scope="row">5:00 pm</th>
            <td colspan="2">Larry the Bird</td>
            <td><button class="pure-button pure-button-active">+</button></td>
          </tr>
        </tbody>
      </table>
 
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
